<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>teacher</title>
       <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
   
     <div th:if="${not #lists.isEmpty(teachers)}">
        <h2>All Teachers</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>roll</th>
                <th>Email</th>          
              	<th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="teacher : ${teachers}">
                <td th:text="${teacher.teacherID}">Id</td>
                <td th:text="${teacher.teacherName}"></td>
                 <td th:text="${teacher.teacherRoll}">roll</td>
                <td th:text="${teacher.email}">Email</td>               
			 <td><a th:href="${'/teacher/edit/'+teacher.teacherID}" class="btn btn-default">Edit</a></td>
       		 <td><a th:href="${'/teacher/delete/'+teacher.teacherID}" class="btn btn-danger">Delete</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
