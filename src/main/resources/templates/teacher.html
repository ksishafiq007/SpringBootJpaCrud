<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Save Student</title>
       <th:block th:include="layout/header"></th:block>
       </head>
<body>
<div class="container">
    <h2>Teacher Registration </h2>
    <div>
       <form class="form-horizontal" th:object="${teacherDTO}" th:action="@{/saveTeacher}" method="post">
           <div class="form-group" data-th-if="${teacherID}">
           	  <label class="col-sm-2 control-label">teacher ID:</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" th:field="*{teacherID}"/>
                </div>
            </div> 
            <div class="form-group">
                <label class="col-sm-2 control-label"> Name:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" th:field="*{teacherName}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"> Roll:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" th:field="*{teacherRoll}" />
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" th:field="*{email}" />
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>    
     
            </div>

        </form> 
        
        
        
        
        <table>
				<tr>
					<td ><a class="btn btn-primary " th:href="@{/allTeachers}" >show</a> &nbsp;</td>
					<td><a class="btn btn-primary " th:href="@{/}" >Go Home</a>
							
					</td>
				</tr>
			</table>
        
    </div>
     
</div>
</body>
</html>
