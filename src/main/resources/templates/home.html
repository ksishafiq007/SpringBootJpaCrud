<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Save Student</title>
       <th:block th:include="layout/header"></th:block>
       </head>
<body>
<div class="container">
    <h2>Student Registration</h2>
    <div>
       <form class="form-horizontal" th:object="${studentDTO}" th:action="@{/saveStudent}" method="post" enctype="multipart/form-data">
       
       
           <div class="form-group" data-th-if="${studentID}">
           	  <label class="col-sm-2 control-label"> ID:</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" th:field="*{studentID}"/>
                </div>
            </div> 
            
            <div class="form-group">
                <label class="col-sm-2 control-label"> Name:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" th:field="*{studentName}" />
                </div>
            </div>
            
            <div class="form-group">
            <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" th:field="*{email}" />
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label"> Roll:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" th:field="*{studentRoll}" />
                </div>
            </div>
            
             <div class="form-group">
                <label class="col-sm-2 control-label"> Photo:</label>
                <div class="col-sm-2">
                    <input type="file" class="form-control" th:field="*{photo}" />
                </div>
                <span>
                 <img th:src="@{/}+*{photoName}" height="100px" width="80px"/>                           
                            
                </span>
            </div>
              
            <div class="form-group">
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>    
            </div>

        </form>

			<table>
				<tr>
					<td ><a class="btn btn-primary " th:href="@{/allStudents}" >show</a> &nbsp;</td>
					<td><a class="btn btn-primary " th:href="@{/teacher}" >Teacher</a>		
					</td>
				</tr>
			</table>





		</div>
     
</div>
</body>
</html>
