<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Save Student</title>
       <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">

   <label id="msg" style="float:right; display:none; height:50px; width:200px;" th:text= "${messsage}"></label>
 
     <div th:if="${not #lists.isEmpty(students)}">
        <h2>All Students</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>roll</th>
                <th>Email</th>  
                <th>Photo</th>        
              	<th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="value : ${students}">
                <td th:text="${value.studentID}">Id</td>
                <td th:text="${value.studentName}"></td>
                 <td th:text="${value.studentRoll}">roll</td>
                <td th:text="${value.email}">Email</td>   
          		 <td><img th:src="${value.photoName}" height="100px" width="80px"/></td>
             <!-- <td><img th:src="*{'data:image/jpg;base64,'+value.image}" height="100px" width="80px"/></td>
            -->
             
              <td><a th:href="${'/student/edit/'+value.studentID}" class="btn btn-default">Edit</a></td>
                <td><a th:href="${'/student/delete/'+value.studentID}" class="btn btn-danger">Delete</a></td> 
            </tr>
        </table>
    </div>
</div>

 <script type="text/javascript">	
		document.getElementById("msg").style.display="block";
		
		 setTimeout(function() {document.getElementById("msg").style.display="none";
		 aler(document.getElementById("msg").value)
		 },2000); 		 
 </script> 
</body>
</html>
